<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <mat-form-field appearance="outline">
      <input matInput formControlName="name" color="primary" />
      <button
        mat-button
        *ngIf="loginForm.controls['name'].value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearInput('name')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput formControlName="password" color="primary" />
      <button
        mat-button
        *ngIf="loginForm.controls['password'].value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearInput('password')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">login</button>
  </form>
</div>
