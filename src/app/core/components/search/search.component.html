<form [formGroup]="searchForm">
  <mat-form-field appearance="outline">
    <input matInput formControlName="search" color="primary" />
    <button
      mat-button
      *ngIf="searchForm.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearInput()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
